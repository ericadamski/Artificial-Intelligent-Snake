<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snake Game</title>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="view/page.css" type="text/css">
  </head>
  <body>
    <div>
      <span id="score"></span>
      <span id="time"></span>
      <canvas id="the-game" width="520" height="520">
    </div>
    <form id='search'>
      <input type='radio' name='search' id='BFS' checked='true'/>BFS
      <input type='radio' name='search' id='DFS'/>DFS
      <input type='radio' name='search' id='AStar'/>A*
    </form>
    <p>Control snake with arrow keys, WASD, or HJKL (vim keys).</p>
    <script type="text/javascript" src="src/snake.js"></script>
    <script type="text/javascript" src="src/ai.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/priority-queue.js"></script>
  </body>
</html>
